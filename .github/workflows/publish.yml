name: Publish

on:
  push:
    branches:
      - master

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: true

jobs:
  check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      - uses: pnpm/action-setup@v4
        with:
          version: latest
      - uses: actions/setup-node@v6
        with:
          node-version: "22"
          cache: pnpm
      - run: pnpm install
      - run: pnpm exec eslint src
      - run: pnpm exec tsc
      - run: pnpm docs:build
      - uses: JS-DevTools/npm-publish@v4.1.1
        with:
          token: ${{ secrets.NPM_TOKEN }}
      - uses: actions/upload-pages-artifact@v4
        with:
          path: docs/dist

  deploy-docs:
    needs: check
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - id: deployment
        uses: actions/deploy-pages@v4
